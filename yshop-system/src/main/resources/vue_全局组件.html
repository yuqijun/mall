<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .acctive{
            color:red;
        }
    </style>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
      <span-btn></span-btn>
      <span-btn></span-btn>
      <span-btn></span-btn>
    </div>
</body>
<script>
    Vue.component("span-btn",{
        template:"    <div>\n" +
            "        <span>\n" +
            "            {{count}}\n" +
            "        </span>\n" +
            "        <button @click=\"countFunction()\">\n" +
            "            计算\n" +
            "        </button>\n" +
            "        </br>\n" +
            "    </div>",
        data(){
            return {
                count : 0
            }
        },
        methods:{
            countFunction: function(){
                this.count++
            }
        }
    })
    var vm = new Vue({
        el:"#app"
    });
</script>
</html>
