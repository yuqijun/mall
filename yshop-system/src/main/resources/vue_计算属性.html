<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app"  v-cloak>
    计算属性 ： <span>{{msg2}}</span>
</div>
</body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<script>
    new Vue({
        el:"#app",
        directives:{
            focuses : {
                inserted(el) {
                    el.focus();
                }
            }
        },
        data:{
            msg:'abc'
        },
        computed:{
            msg2 :function(){
                return this.msg+'msg++';
            }
        }

    })
</script>
</html>
