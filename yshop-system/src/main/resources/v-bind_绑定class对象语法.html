<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <p :class="{active:a,left:b}">
        内容
    </p>
</div>
</body>
<script>
    var vm = new Vue({
        el:"#app",
        data:{
                a:true,
                b:false,
                itemname:''
        },
        methods:{
            addItem : function(){
                this.list.unshift({
                    name:this.itemname,
                    data:new Date()
                })
            },
            deleteItem : function(index){
                this.list.splice(index,1);
            }
        }
    });
</script>
</html>
