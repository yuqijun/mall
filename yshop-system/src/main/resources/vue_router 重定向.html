<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Vue 测试实例 - 菜鸟教程(runoob.com)</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
    <script src="https://cdn.staticfile.org/vue-router/2.7.0/vue-router.min.js"></script>
</head>
<body>
<div id="app">
    <p>
        <router-link to="/aaa">aaa</router-link>
        <router-link to="/bbb">bbb</router-link>
        <button @click="changeUrl()">按钮</button>
    </p>
    <router-view></router-view>
</div>

<script>

    var comA = {
        template:"<div>aaaaaa</div>"
    };

    var comB = {
        template:"<div>bbbbbbbb</div>"
    };

    var comC = {
        template:"<div>cccccc</div>"
    };

    var router = new VueRouter({
        routes:[
            {
                path:'/aaa',
                // component: comA
                redirect:{
                    path:"/bbb"
                }
            }
            , {
                path:'/bbb',
                component: comB
            },
            {
                path:"/ccc",
                component: comC
            }
            ,{
                path:"*",
                redirect: {
                    path:"/bbb"
                }
            }

        ]
    });

    // 第五步 使用路由
    new Vue({
        el:"#app",
        router:router,
        methods:{
            changeUrl(){
                alert("触发了 changeUrl")
                this.$router.push({path:"ccc"})
            }
        }
    })


</script>
</body>
</html>
